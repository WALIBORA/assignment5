
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bisoft School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Bisoft School</h1>
    <p>Learning JavaScript the fun way!</p>
  </header>

  <main>
    <!-- Part 1: User Input -->
    <section>
      <h2>Student Registration</h2>
      <label for="studentName">Enter your name: </label>
      <input type="text" id="studentName">
      <button id="registerBtn">Register</button>
      <p id="greeting"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>Score Calculator</h2>
      <label for="marks">Enter your marks (0–100): </label>
      <input type="number" id="marks">
      <button id="calcBtn">Check Grade</button>
      <p id="gradeOutput"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>Class List</h2>
      <button id="showStudentsBtn">Show Student Names</button>
      <ul id="studentList"></ul>
    </section>

    <!-- Part 4: DOM -->
    <section>
      <h2>change mode</h2>
      <button id="toggleThemeBtn">Toggle Dark Mode</button>
      <p id="themeMessage">Click the button to change theme.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Bisoft School</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
